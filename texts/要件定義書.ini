＊目的
以下はより正確で効率的な在庫管理を実現するため、DXを進め、新たな在庫管理システムの開発に関する要件定義書になります

＊概要
＊＊データベース構成
・ユーザー管理データベース
ユーザーID、パスワードを管理するデータベース
・商品管理データベース
商品情報(商品番号、商品名、数量、単価)を管理しているデータベース
・注文情報データベース
注文情報(注文番号、ログインID、商品番号、数量)を管理しているデータベース
＊＊用語定義
・商品情報
各商品の商品番号、商品名、数量、単価をまとめて指します
・注文情報
各注文の注文番号、ログインID、商品番号、数量をまとめて指します
・ユーザーDB
ユーザー管理データベースを指します
・商品DB
商品情報データベースを指します
・注文DB
注文情報データベースを指します

＊業務要件
＊＊システムフロー
・在庫管理者の場合
1.	ログイン画面からログイン
2.	ログイン後、操作選択画面を表示(商品情報登録、更新、削除、閲覧、注文情報閲覧)
3.1.商品登録画面では商品情報を登録することができる
3.2.商品更新、商品削除画面ではそれぞれ、商品情報の変更、削除ができる
3.3.商品情報閲覧画面では商品情報を閲覧できる
3.4注文情報閲覧画面では注文情報を閲覧できる

・販売管理者の場合
1.	ログイン画面からログイン
2.	ログイン後、注文書登録画面を表示(注文情報登録、変更、削除、閲覧、商品情報閲覧)
3.1.注文情報登録画面では注文情報を登録することができる
3.2.注文情報変更、削除画面では、それぞれ注文情報の変更、削除ができる
3.3.注文情報閲覧画面では注文情報を閲覧できる
3.4.商品情報閲覧画面では商品情報を閲覧できる

＊＊利用者一覧
・在庫管理者
・販売管理者

＊＊画面
・ログイン画面
ユーザーID、パスワードを入力し、ログイン画面
・操作選択画面
在庫管理者が操作を選択する画面
・商品情報登録
在庫管理者が商品情報を登録する画面
・商品情報変更
在庫管理者が商品情報を変更できる画面
・商品情報削除
在庫管理者が商品情報を削除できる画面
・商品情報閲覧
在庫管理者、販売管理者が商品情報を閲覧できる画面
・注文書登録
販売管理者が操作を選択する画面
・注文情報登録
販売管理者が注文情報を登録する画面
・注文情報変更
販売管理者が注文情報を変更できる画面
・注文情報削除
販売管理者が注文情報を削除できる画面
・注文情報閲覧
在庫管理者、販売管理者が注文情報を閲覧できる画面

＊＊権限
・商品情報の登録、変更、削除は在庫管理者のみ可能
・注文情報の登録、変更、削除は販売管理者のみ可能
・商品情報、注文情報の閲覧は在庫管理者、販売管理者共に可能

＊＊データフロー
・在庫管理者、販売管理者共通
1.	ログイン画面にてユーザーDBからユーザーID、パスワードのデータを抽出
2.	商品情報閲覧画面より商品DBからデータを抽出
3.	注文情報閲覧画面より注文DBからデータを抽出
・在庫管理者の場合
1.	登録画面より商品DBへデータを挿入
2.	変更、削除画面より商品DBのデータを抽出、挿入
・販売管理者の場合
1.	登録画面より注文DBへデータを挿入
2.	変更、削除画面より注文DBのデータを抽出、挿入